<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toevoegen</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="icon" href="../img/J adress viewer logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <form id="adressform" autocomplete="off" class="add">
        <input type="text" placeholder="voornaam" name="voornaam" id="name" maxlength="20">
        <input type="text" placeholder="tussenvoegsel" name="tussenvoegsel" id="infix" maxlength="5">
        <input type="text" placeholder="achternaam" name="achternaam" id="lastname" maxlength="20">
        <input type="text" placeholder="straatnaam" name="straatnaam" id="streetname" maxlength="30">
        <input type="text" placeholder="huisnummer" name="streetnumber" id="streetnumber" maxlength="10">
        <input type="text" placeholder="postcode" name="postcode" id="postalcode" maxlength="6">
        <input type="text" placeholder="stad" name="stad" id="city" maxlength="20">
        <input type="submit" value="voeg toe" onclick="add()" id="redirect">
    </form>
    <a button class="addbutton2 gradient" onclick="window.location.href='../html/index.html';">terug</button>
    <script src="../js/javascript.js"></script>
</body>

</html>
